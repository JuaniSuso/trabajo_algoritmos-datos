<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>

    <section class="nav-bar">

            <a class="login" href="{{ url_for('main.home') }}">Inicio</a>
        </section>


    <div class="admin">
        <h2>Bienvenido, {{ usuario }} (Administrador)</h2>

<h3>Canchas Registradas</h3>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Tipo de Césped</th>
        <th>Acciones</th>
    </tr>
    {% for cancha in canchas %}
    <tr>
        <td>{{ cancha[0] }}</td>
        <td>{{ cancha[1] }}</td>
        <td>{{ cancha[2] }}</td>
        <td>
            <a class="boton" href="{{ url_for('main.editar_cancha', cancha_id=loop.index0) }}">Editar</a> |
            <form action="{{ url_for('main.eliminar_cancha', cancha_id=loop.index0) }}" method="post" style="display:inline;">
                <button type="submit" class="boton" onclick="return confirm('¿Seguro que deseas eliminar esta cancha?')">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('main.agregar_cancha') }}">Agregar Nueva Cancha</a>
<a href="{{ url_for('main.ver_disponibilidad') }}">Ver Disponibilidad</a>

    </div>

    
    
</body>
</html>
